<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recents | Fernando Razo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="recents.css">
</head>
<body>
    <header>
        <div class="signature">
            <h1>
                Fernando Razo
            </h1>
        </div>

    </header>
    <div class="main">
        <div class="form">
            <div class="modal">
                <header>
                    Schedule Your Free Consultation and Instantly Save on Your Next Home Purchase
                </header>
                <form action="" method="post" id="my-form">
                    <input type="text" name="Email" placeholder="Enter Your Email Address">
                    <button type="submit">Save Me Money</button>
                </form>
            </div>
        </div>
        <div class="pic">
            <img src="/images/profile.png" alt="">
        </div>
    </div>
    <div class="quote">
        <header class="quote-head">
            <strong>What Others Are Saying:</strong>
        </header>
        <div class="text">
            <blockquote>I'm the Realest Agent in the Fucking Game Right Now</blockquote>
        </div>
    </div>
</body>
</html>
